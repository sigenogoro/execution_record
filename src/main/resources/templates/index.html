<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
        <table>
            <tr>
                <th>content</th>
                <th>reason</th>
                <form th:action="@{/search/}" th:method="get">
                <th><select id="genre_name" name="genre_name">
                        <option th:each="GenreType : ${GenreTypes}" th:value="${GenreType.id}" th:selected="${GenreType.id == id}" th:inline="text">
                                [[${GenreType.name}]]
                                <td><input type="submit" value="検索"></td>
                        </option>
                    </select>
                </form>
                </th>
            </tr>
            <tr th:each="data: ${datas}">
                <td th:text="${data.content}"></td>
                <td th:text="${data.reason}"></td>
                <td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${data.id})}">edit</a></td>
                <form th:action="@{/delete/{id}(id=${data.id})}" th:method="POST">
                    <td><input class="btn btn-primary" type="submit" onclick="check()" value="delete"></td>
                </form>
            </tr>

        </table>
        <a th:href="@{/new}">New</a>
        <a th:href="@{/newgenre}">New Genre</a>


        <script>
        function check(){
            if(window.confirm("本当に削除してよろしいでしょうか？")){
                return true
            }else{
                return false
            }
        }
    </script>
    </div>



</body>
</html>
